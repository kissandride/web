- question: JAK MÁM VYŘEŠIT UBYTOVÁNÍ?
  answer: |
    Pro svatebčany, co bydlí v okolí, bude zajištěn odvoz ze svatby domů. Ubytování zajišťujeme pouze rodině. Rodina bude ubytována ve Bzenci v Hotelu Junior I včetně snídaně a může si vybrat, zdali chce přijet již v pátek nebo až v sobotu. Prosíme o uvedení v dotazníku. Kamarádům, kteří si budou hledat ubytování, doporučujeme zvolit také tento hotel. Případně vám můžeme doporučit něco jiného dle vašich požadavků. 

- question: CHCI UBYTOVÁNÍ JIŽ NA PÁTEK, KDY MÁM DORAZIT?
  answer: |
    Oficiální check in v hotelu probíhá mezi 13-18 hodinou. Pokud chcete přijet později, nemusíte zoufat. Na hotelu budou ubytovaní rodiče ženicha a ti můžou klíče převzít za vás.

- question: MŮŽU SI VZÍT NA SVATBU +1?
  answer: |
    Ano, partneři jsou na svatbu automaticky zváni taktéž, jen je nezapomeňte nahlásit v dotazníku, ať s nimi můžeme počítat. Jenom prosíme, neberte jako +1 své kamarády. 

- question: JAKÝ JE DRESSCODE SVATBY?
  answer: |
   V oznámení máme uveden dresscode COCKTAIL. Tento dresscode je nejoblíbenějším ze všech formálních stylů oblečení. Je stále formálním stylem, avšak ponechává o trochu víc prostoru pro kreativitu. I když neexistují žádná přísná pravidla, v praxi tento styl znamená sako s kravatou nebo motýlkem. Ženy mají několik možností - šaty nebo kostýmek jsou nevyhnutelností, ale ujistěte se, že šaty nejsou příliš krátké nebo odhalující. Udržujte vzhled elegantní a reprezentativní.

- question: V OZNÁMENÍ JSOU UVEDENÉ BARVY SVATBY, CO TO PRO MĚ ZNAMENÁ?
  answer: |
    Do uvedených barev svatby  (terracota a eukalyptově zelená) bude laděna výzdoba, voničky/pérka a další doplňky. Pokud chcete můžete se sladit buď různými doplňky nebo celým oblečení. Samozřejmě je to čistě na vás, pokud nechcete, nemusíte se tím řídit vůbec.

- question: |
    JSOU NĚJAKÉ ZAKÁZANÉ BARVY?
  answer: |
    Ladit se můžete do jakékoliv barvy, jen prosíme dámy, pokud je to možné, nenosit křiklavě červenou barvu a samozřejmě bílou a její odstíny. 

- question: |
    MÁTE NĚJAKÝ SEZNAM SVATEBNÍCH DARŮ, KTERÉ BYSTE CHTĚLI?
  answer: |
   Tím, že ještě nevíme, kam nás vítr zavane, tak nevíme, co bychom chtěli do výbavy. A tak více oceníme finanční dar.

- question: CO JE ODPÝTANIE NEVĚSTY?
  answer: |
    Odehrává se v domě nevěsty v den svatby od 13 hodiny. Při této události ženich a nevěsta budou děkovat rodičům za výchovu a poté od rodičů dostanou požehnání. Této události se bude účastnit pouze rodina a svědci. Bude připraveno občerstvení.

- question: KDY MÁME PŘIJET NA OBŘAD A KDE ZAPARKOVAT?
  answer: |
    Obřad začíná v 15:00. Prosíme o příchod 14:30-14:45 kvůli organizaci. Před kostelem si vás odchytne naše svatební koordinátorka Janula a předá instrukce na místě. Pár parkovacích míst je přímo před kostelem, ty prosím nechte volné pro blízkou rodinu. Další parkovací místa se nachází téměř naproti kostela u školy <a href="https://goo.gl/maps/9NZCFUmvsDJmHAC38">viz mapa</a>.

- question: CO SE BUDE DÍT PO OBŘADU?
  answer: |
    Po obřadu proběhne společné focení před kostelem a následně gratulace novomanželům. Poté prosíme řidiče ubytovaných ve Bzenci o odvoz aut k hotelu, kde bude zajištěný odvoz řidičů zpět do Ratíškovic. Ostatní svatebčané se mezitím přesunou ke spolkovému domu.

- question: PARKOVÁNÍ U SPOLKOVÉHO DOMU.
  answer: |
    U spolkového domu, kde bude probíhat svatební hostina a zábava, je možnost parkování. Pro ubytované ve Bzenci, bude možnost si auto zavést k hotelu a nechat se přivést zpět do Ratíškovic na hostinu.

- question: DO KDY MÁM VYPLNIT DOTAZNÍK A POTVRDIT ÚČAST NA SVATBĚ?
  answer: |
   Prosíme o vyplnění do 15.5., ať můžeme vyřešit náležitosti s tím spojené. 

- question: SVATEBNÍ MENU A RAUT.
  answer: |
    Pokud máte alergie na nějaké potraviny, prosíme o nahlášení v dotazníku. Budeme  se snažit tak přizpůsobit  svatební menu i raut. Bohužel nedokážeme vyhovět každé dietě při svatební hostině. Na rautě si však již vybere každý. Děkujeme za pochopení.

- question: BUDE PROBÍHAT ČEPENÍ?
  answer: |
    ANO! Přibližně ve 23:00 proběhne čepení. Pokud by se někdo chtěl zúčastnit přímo čepení, vítáme to s velkou radostí. Proto prosíme všechny, co mají kroj, aby si ho vzali a byli toho součástí. Čepení bude probíhat na slovenský způsob, ale kroj můžete mít jakýkoliv.

- question: BUDE PROBÍHAT REDOVÝ TANEC?
  answer: |
    ANO! Hned po čepení bude následovat redový tanec. Všichni Slováci dobře znají, ostatním vysvětlíme.

- question: NAPADÁ MĚ JEŠTĚ JINÁ OTÁZKA, KAM SE MÁM OBRÁTIT?
  answer: |
    V případě dalších dotazů a vyřešení nejasností kontaktujete Janulu, ráda vám odpoví, případně pomůže. Kontakt naleznete v sekci lidé. 
